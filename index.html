    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Lamejs for MP3 Encoding -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(10, 10, 12, 0.6);
        --neon-primary: #8b5cf6;
        --neon-secondary: #06b6d4;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, button, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-panel-hover:hover {
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
      }

      /* Premium Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        height: 24px; /* Trigger area */
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        border: 2px solid rgba(0,0,0,0.1);
        transition: transform 0.15s ease;
      }

      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.15);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #1e1e24;
        border-radius: 2px;
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 8s ease-in-out infinite; }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
      }
      .animate-pulse-glow { animation: pulse-glow 3s infinite; }
    </style>
